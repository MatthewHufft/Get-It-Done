<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TaskMaster</title>

  <body>
    <header class="container-fluid bg-primary">
      <div class="row">
        <div class="col-4 mt-2">
          
          <form onsubmit="app.taskController.createTask(event)">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Title of Task" name="titleOfTask">
              </div>
              <div class="col">
                <select class="custom-select" id="inlineFormCustomSelectPref" name="colorCode">
                  <option selected>Select color</option>
                  <option value="bg-danger">Red</option>
                  <option value="bg-success">Green</option>
                  <option value="bg-primary">Blue</option>
                  <option value="bg-warning">Yellow</option>
                  <option value="bg-secondary">Grey</option>
                </select>
              </div>
              <div class="col">
                <button class="btn btn-success" type="submit">Create Task</button>
              </div>
            </div>
          </form>
          
        </div>
        <div class="col-4 text-center">
          <h1>Listify!</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row mt-2 d-flex" id="taskSection">
